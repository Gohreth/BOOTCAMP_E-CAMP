<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DigiAPI</title>
  </head>
  <body class="bg-black text-bg-dark text-light">
    <header class="sticky-top bg-black p-2">
      <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 fw-bold text-light">
            <img src="./images/Digimon.png" alt="Bootstrap" width="90" />
            DigiAPI
          </span>
        </div>
      </nav>
    </header>
    <main class="px-2">
      <div class="container">
        <div class="row align-items-start row-gap-3">
          <div class="col-12 col-md-6">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Digimon</span>
              <input
                id="name-input"
                type="text"
                class="form-control"
                placeholder="Buscar por nombre..."
                aria-label="Nombre"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
          <div class="col-9 col-md-4">
            <select
              id="level-selector"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="" selected disabled hidden>
                Buscar por nivel...
              </option>
            </select>
          </div>
          <div class="col-3 col-md-2">
            <button
              id="clear-button"
              type="button"
              class="btn btn-outline-light text-nowrap"
            >
              Ver todos
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <div
          id="digimons-container"
          class="my-4 row row-cols-auto column-gap-4 row-gap-4 d-flex justify-content-evenly"
        ></div>
        <nav
          class="d-flex justify-content-center"
          aria-label="Page navigation example"
        >
          <ul
            id="digimon-pagination"
            class="pagination flex-wrap column-gap-1 row-gap-2"
          ></ul>
        </nav>
      </div>
    </main>
    <footer class="sticky-bottom bg-black py-2">
      <div class="container-fluid text-center">
        Desarrollado con ❤️ por
        <a
          class="icon-link icon-link-hover text-decoration-none text-white fw-bolder icon-link-hover"
          href="http://github.com/gohreth"
          target="_blank"
          rel="noopener noreferrer"
          >Gohreth
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-github"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
